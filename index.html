<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp</title>
  <!-- FONTAWESOME CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- BOOTSTRAP V5.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="">

  <div id="app" class="d-flex justify-content-center">

    <div class="container_boolzap m-4 d-flex">

      <div id="left">

        <header class="app_header d-flex justify-content-between align-items-center px-3">
          
          <div class="d-flex">
            <img src="./assets/img/avatar_io.jpg" class="img-fluid rounded-circle me-3" alt="Immagine profilo">
            <h6 class="mt-2">Sofia</h6>
          </div>
  
          <div class="d-flex justify-content-between text_secondary">
            <i class="fa-solid fa-circle-notch p-2"></i>
            <i class="fa-solid fa-message p-2"></i>
            <i class="fa-solid fa-ellipsis-vertical p-2 pe-2"></i>
          </div>

        </header>
        <!-- /.app_header -->

        <main id="app_main_left">
          
          <header class="d-flex align-content-center">
            <div>
              <i class="fa-solid fa-bell-slash d-flex align-content-center"></i>
            </div>
            <div>
              <p class="m-0 mt-4 lh-1">Ricevi notifiche di nuovi messaggi</p>
              <p class="text-secondary text-decoration-underline m-0">Attiva notifiche desktop</p>
            </div>
            
          </header>

          <div class="input-group px-2 py-2">
            <span class="input-group-text px-1 border-0" id="search_icon">
              <i class="fa-solid fa-magnifying-glass fa-fw"></i>
            </span>
            <input type="search" class="input-group-text text-start form-control
              border-0" placeholder=" Cerca o inizia nuova chat">
          </div>

          <div class="friend_message">

            <div class="d-flex" :class="(activeUser === index) ? 'active' : '' " v-for="(contact, index) in contacts" @click="setActiveUser(index)">
              <div>
                <img :src="'./assets' + contact.avatar"  class="img-fluid rounded-circle m-3" :alt="contact.name">
              </div>

              <div>
                <h6 class="m-0 mt-3">{{ contact.name }}</h6> 
                <p class="last_message m-0">Ultimo messaggio inviato</p>
              </div>
              
              <span class="clock">12:00</span>
            </div>

          </div>
         
        </main>
        <!-- #app_main_left -->
        
      </div>
      <!-- /#left -->

      <div id="right">

        <header class="app_header d-flex justify-content-between align-items-center">
          
          <div class="d-flex  align-items-center">
            <img :src="'./assets' + contacts[activeUser].avatar" class="img-fluid rounded-circle m-3"  :alt="contacts[activeUser].name">
            <div>
              <h6 class="m-0">{{ contacts[activeUser].name }}</h6> 
              <p class="text_secondary m-0 lh-1">Ultimo accesso oggi alle 12:00</p>
            </div>
          </div>

          <div class="d-flex align-items-center text_secondary">
            <i class="fa-solid fa-magnifying-glass p-2"></i>
            <i class="fa-solid fa-link p-2"></i>
            <i class="fa-solid fa-ellipsis-vertical p-2 pe-4"></i>
          </div>
          
        </header>
        <!-- /app_header -->

        <main id="app_main_right" class="p-5 d-flex flex-column">

          <div :class="message.status === 'sent' ? 'sent' : 'received'" class="messages  m-2" v-for="(message, index) in contacts[activeUser].messages">
            <p>{{ message.message }}</p>
            <span>{{ message.date }}</span>
          </div>
          
        </main>
        <!-- /#app_main_right -->

        <footer id="app_footer_right" class="d-flex align-items-lg-center justify-content-around">
          
          <i class="fa-regular fa-face-smile ps-4"></i>

          <input type="text" name="input_message" id="input_message" placeholder=" Scrivi un messaggio" class="border-0 mx-4" type="text" v-model.trim="newMessage" @keyup.enter="sendNewMessage()">

          <i class="fa-solid fa-microphone pe-4"></i>

        </footer>
        <!-- /#app_footer_right -->

      </div>
      <!-- /#right -->
    </div>

  </div>
  
  <!-- SCRIPT BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- APP JS -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
