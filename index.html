<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp</title>
  <!-- FONTAWESOME CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- BOOTSTRAP V5.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="">

  <div id="app" class="d-flex justify-content-center">

    <div class="container_boolzap m-4 d-flex">

      <div id="left">

        <header class="app_header d-flex justify-content-between align-items-center">
          
          <span>
          <img src="./assets/img/avatar_io.jpg" class="img-fluid rounded-circle m-3" alt="">
          Sofia
          </span>
  
          <span class="d-flex justify-content-between text_secondary">
            <i class="fa-regular fa-circle p-2"></i>
            <i class="fa-solid fa-message p-2"></i>
            <i class="fa-solid fa-ellipsis-vertical p-2 pe-4"></i>
          </span>

        </header>
        <!-- /.app_header -->

        <main id="app_main_left">
          
        </main>
        <!-- #app_main_left -->
        
      </div>
      <!-- /#left -->

      <div id="right">

        <header class="app_header d-flex justify-content-between align-items-center">
          
          <span>
          <img src="./assets/img/avatar_1.jpg" class="img-fluid rounded-circle m-3" alt="">
          <strong>Michele</strong> <br>
          <span>Ultimo accesso oggi alle 12:00</span>
          </span>
  
          <span class="d-flex justify-content-between text_secondary">
            <i class="fa-solid fa-magnifying-glass p-2"></i>
            <i class="fa-solid fa-link p-2"></i>
            <i class="fa-solid fa-ellipsis-vertical p-2 pe-4"></i>
          </span>
          
        </header>
        <!-- /app_header -->

        <main id="app_main_right">

        </main>
        <!-- /#app_main_right -->

        <footer id="app_footer_right" class="d-flex align-items-lg-center justify-content-around">
          
          <i class="fa-regular fa-face-smile"></i>

          <input type="text" name="" id="" placeholder="Scrivi un messaggio">

          <i class="fa-solid fa-microphone"></i>

        </footer>
        <!-- /#app_footer_right -->

      </div>
      <!-- /#right -->
    </div>

  </div>
  
  <!-- SCRIPT BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- APP JS -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
